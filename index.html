<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Duckling With A Knife</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Duckling With A Knife — a small pixel RPG">
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu" class="overlay center">
    <h1 class="title">Duckling With A Knife</h1>
    <div class="menu-buttons">
      <button id="start-btn" class="big">Start</button>
      <button id="credits-btn">Credits</button>
      <button id="how-btn">How to Play</button>
    </div>
    <small class="muted">Pixel art — add your own sprites inside /assets</small>
  </div>

  <!-- Story Modal / Slideshow -->
  <div id="story-modal" class="overlay hidden">
    <div class="story-card">
      <img id="story-img" src="assets/story1.png" alt="story" onerror="this.style.display='none'">
      <p id="story-text"></p>
      <div class="story-controls">
        <button id="story-prev">Prev</button>
        <button id="story-next">Next</button>
        <button id="story-skip">Skip</button>
      </div>
    </div>
  </div>

  <!-- Game HUD + Canvas -->
  <div id="game-root" class="hidden">
    <header class="hud">
      <div id="hud-left">
        <button class="small" id="open-menu">☰</button>
        <span id="screen-name">Home</span>
      </div>
      <div id="hud-right">
        Bread: <span id="bread-count">0</span>
      </div>
    </header>

    <main id="game-area">
      <canvas id="game-canvas" width="320" height="240"></canvas>

      <!-- Simple UI menu for screens -->
      <nav id="screen-nav" class="bottom-nav">
        <button data-screen="home">Home</button>
        <button data-screen="shop">Shop</button>
        <button data-screen="lake">Lake</button>
        <button data-screen="castle">Castle</button>
      </nav>

      <!-- Touch Controls -->
      <div id="controls">
        <div id="dpad">
          <button class="dbtn up" data-dir="up">▲</button>
          <div class="hrow">
            <button class="dbtn left" data-dir="left">◀</button>
            <button class="dbtn right" data-dir="right">▶</button>
          </div>
          <button class="dbtn down" data-dir="down">▼</button>
        </div>
        <button id="action-btn">Knife</button>
      </div>
    </main>
  </div>

  <!-- Small menu / pause overlay -->
  <div id="pause-menu" class="overlay hidden">
    <div class="story-card">
      <h3>Menu</h3>
      <button id="resume-btn">Resume</button>
      <button id="goto-home">Go to Home</button>
      <button id="goto-shop">Go to Shop</button>
      <button id="goto-castle">Go to Castle</button>
      <button id="back-to-main">Back to Main Menu</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
